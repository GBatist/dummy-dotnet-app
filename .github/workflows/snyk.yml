name: Snyk Container Security Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t helloworldapp ./HelloWorldApp

      - name: Run Snyk Monitor (authenticated)
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: helloworldapp
          args: --file=./HelloWorldApp -d --org=${{ secrets.SNYK_ORG_ID }} --exclude-base-image-vulns --project-environment=backend --project-lifecycle=sandbox --project-business-criticality=medium --project-tags=department=corpis,team=appsec
          command: monitor

      - name: Run Snyk Test (authenticated)
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: helloworldapp
          args: --file=./HelloWorldApp -d --org=${{ secrets.SNYK_ORG_ID }} --exclude-base-image-vulns --severity-threshold=medium --fail-on=upgradable
          command: test
